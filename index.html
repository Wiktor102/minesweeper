<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 data-i18n="title">Minesweeper</h1>
            
            <div class="game-controls">
                <div class="difficulty-selector">
                    <label for="difficulty" data-i18n="difficulty_label">Difficulty:</label>
                    <select id="difficulty">
                        <option value="beginner" data-i18n="difficulty_beginner">Beginner (9x9, 10 mines)</option>
                        <option value="intermediate" data-i18n="difficulty_intermediate">Intermediate (16x16, 40 mines)</option>
                        <option value="expert" data-i18n="difficulty_expert">Expert (30x16, 99 mines)</option>
                    </select>
                </div>

                <div class="language-selector">
                    <label for="language-select" data-i18n="language_label">Language:</label>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="pl">Polski</option>
                    </select>
                </div>
                
                <button id="new-game-btn" class="new-game-btn" data-i18n="new_game">New Game</button>
            </div>
        </header>

        <div class="game-info">
            <div class="info-panel">
                <div class="mine-counter">
                    <span class="label" data-i18n="mines_label">Mines:</span>
                    <span id="mine-count" class="count">010</span>
                </div>
                
                <div class="game-status">
                    <button id="smiley-btn" class="smiley-btn">ðŸ˜Š</button>
                </div>
                
                <div class="timer">
                    <span class="label" data-i18n="time_label">Time:</span>
                    <span id="timer-count" class="count">000</span>
                </div>
            </div>
        </div>

        <div class="game-board-container">
            <div id="game-board" class="game-board">
                <!-- Game cells will be generated here -->
            </div>
        </div>

        <div class="game-instructions">
            <h3 data-i18n="how_to_play">How to Play:</h3>
            <ul>
                <li data-i18n="how_left"><strong>Left click:</strong> Reveal a cell</li>
                <li data-i18n="how_right"><strong>Right click:</strong> Flag/unflag a suspected mine</li>
                <li data-i18n="how_goal"><strong>Goal:</strong> Reveal all cells without mines</li>
                <li data-i18n="how_numbers"><strong>Numbers:</strong> Show how many mines are adjacent to that cell</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
